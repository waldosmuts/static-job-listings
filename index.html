<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Job Listings</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Static Job Listings</h1>
  </header>
  <main>
    <div class="listing featured-listing listing-template">
      <div class="listing-header">
        <img class="logo" src="./images/photosnap.svg" alt="Company Logo">
        <div>
          <div class="listing-info">
            <span class="company">Photosnap</span>
            <button class="detail-new">New!</button>
            <button class="detail-featured">Featured</button>
          </div>
          <h2 class="listing-position">Senior Frontend Developer</h2>
          <div class="listing-details">
            <span class="posted">1d ago</span>
            <span class="bullet">&bullet;</span>
            <span class="contract">Full Time</span>
            <span class="bullet">&bullet;</span>
            <span class="location">USA only</span>
          </div>
        </div>
      </div>
      <div class="listing-tags">
        <button class="tag">Frontend</button>
        <button class="tag">Senior</button>
        <button class="tag">HTML</button>
        <button class="tag">CSS</button>
        <button class="tag">JavaScript</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/waldosmuts" target="_blank">Waldo Smuts</a>.
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
